<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Заявки</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Alice, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #222222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        /* Навигация */
        .nav-container {
            background: #121212;
            border-radius: 7px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover {
            background-color: #444;
            color: #00bfff;
        }

        /* Основной контейнер */
        main {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 7px;
            scrollbar-width: none;
        }

        .order-block {
            background-color: #121212;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            cursor: pointer;
        }

        /* Блок с картинкой, номером и статусом */
        .order-info {
            display: flex;
            align-items: center; /* Выравнивание по вертикали */
            gap: 15px; /* Отступ между картинкой и текстом */
            flex: 1; /* Занимает всю доступную ширину */
        }

        /* Картинка заказа */
        .order-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Данные заказа (номер и статус) */
        .order-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-right: 20px; /* Отступ справа */
        }

        /* Номер заказа */
        ._00001 {
            font-size: 18px;
            font-weight: 400;
        }

        /* Статус */
        .div3 {
            font-size: 16px;
            color: #22bdff;
            font-weight: 400;
        }

        /* Блок с ценой и кнопкой */
        .order-action {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto; /* Отодвигаем вправо */
        }

        /* Цена */
        ._134500 {
            font-size: 24px;
            font-weight: 400;
        }

        /* Кнопка отмены */
        .work-btn {
            background: #000;
            border-radius: 7px;
            padding: 5px 15px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px; /* Отступ сверху для кнопки */
        }

        .work-btn:hover {
            background: #444;
        }

        /* Аккордеон с товарами (спрятан изначально) */
        .accordion-content {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding-top: 10px; /* Отступ сверху для контента */
        }

        /* Товар в заказе */
        .item-block {
            background-color: #121212;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .item-block img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .order-item-block {
            background-color: #000000;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        /* Картинка товара */
        .img_item {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Данные товара (название и статус) */
        .item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1; /* Занимает доступное пространство */
        }

        /* Блок с ценой и кнопкой */
        .item-action {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto; /* Отодвигаем вправо */
        }

        .quantity {
            font-size: 18px;
            font-weight: 400;
        }
        .url {
            font-size: 18px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<!-- Навигация -->
<div class="nav-container">
    <div class="nav-item">Персональные данные</div>
    <div class="nav-item">Заявки</div>
    <div class="nav-item">В работе</div>
    <div class="nav-item exit">Выход</div>
</div>

<!-- Основной контент -->
<main>
    <div class="content-container"></div>
</main>

<script src="/assembler_order.js"></script>
</body>
</html>
