<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Мои сборки</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Alice, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #222222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        /* Навигация */
        .nav-container {
            background: #121212;
            border-radius: 7px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover {
            background-color: #444;
            color: #00bfff;
        }

        /* Основной контейнер */
        main {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 7px;
            scrollbar-width: none;
        }

        .notifications-wrapper {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .notifications-list, .notification-detail {
            width: 50%;
            background-color: #1a1a1a;
            border-radius: 7px;
            padding: 15px;
            overflow-y: auto;
            max-height: 500px;
        }

        .notification-item {
            padding: 10px;
            background-color: #2a2a2a;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notification-item:hover {
            background-color: #3a3a3a;
        }

    </style>
</head>
<body>

<div class="nav-container">
    <div class="nav-item">Персональные данные</div>
    <div class="nav-item">Заказы</div>
    <div class="nav-item">Сборки</div>
    <div class="nav-item">Уведомления</div>
    <div class="nav-item exit">Выход</div>
</div>

<main>
    <<div class="notifications-wrapper">
    <div class="notifications-list content-container" id="notificationsList"></div>
    <div class="notification-detail content-container" id="notificationDetail">
        <p>Выберите уведомление слева</p>
    </div>
</div>
</main>

<script src="/static/user_notifications.js"></script>
</body>
</html>
