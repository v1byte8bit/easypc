<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>В работе</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Alice, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #222222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        /* Навигация */
        .nav-container {
            background: #121212;
            border-radius: 7px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover {
            background-color: #444;
            color: #00bfff;
        }

        /* Основной контейнер */
        main {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 7px;
            scrollbar-width: none;
        }

        .order-block {
            background-color: #121212;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            cursor: pointer;
        }

        /* Блок с картинкой, номером и статусом */
        .order-info {
            display: flex;
            align-items: center; /* Выравнивание по вертикали */
            gap: 15px; /* Отступ между картинкой и текстом */
            flex: 1; /* Занимает всю доступную ширину */
        }

        /* Картинка заказа */
        .order-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Данные заказа (номер и статус) */
        .order-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-right: 20px; /* Отступ справа */
        }

        /* Номер заказа */
        ._00001 {
            font-size: 18px;
            font-weight: 400;
        }

        .address {
            font-size: 18px;
            font-weight: 400;
        }

        .phone_number {
            font-size: 18px;
            font-weight: 400;
        }

        /* Статус */
        .div3 {
            font-size: 16px;
            color: #22bdff;
            font-weight: 400;
        }

        /* Блок с ценой и кнопкой */
        .order-action {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto; /* Отодвигаем вправо */
        }

        /* Цена */
        ._134500 {
            font-size: 24px;
            font-weight: 400;
        }

        .status_btn {
            background: #000;
            border-radius: 7px;
            padding: 5px 15px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px; /* Отступ сверху для кнопки */
        }

        .status_btn:hover {
            background: #444;
        }

        .not_btn {
            background: #000;
            border-radius: 7px;
            padding: 5px 15px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px; /* Отступ сверху для кнопки */
        }

        .not_btn:hover {
            background: #444;
        }

        /* Аккордеон с товарами (спрятан изначально) */
        .accordion-content {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding-top: 10px; /* Отступ сверху для контента */
        }

        /* Товар в заказе */
        .item-block {
            background-color: #121212;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .item-block img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .order-item-block {
            background-color: #000000;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 5px;
        }

        /* Картинка товара */
        .img_item {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Данные товара (название и статус) */
        .item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1; /* Занимает доступное пространство */
        }

        /* Блок с ценой и кнопкой */
        .item-action {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto; /* Отодвигаем вправо */
        }

        .status-menu {
            display: none;
            position: absolute;
            background: #000000;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            min-width: 150px;
            z-index: 10;
            border: 1px solid #ddd;
        }

        .status-option {
            padding: 10px 15px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .status-option:hover {
            background: #f0f0f0;
        }

        .status-option:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .status-option:last-child {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .quantity {
            font-size: 18px;
            font-weight: 400;
        }
        .url {
            font-size: 18px;
            font-weight: 400;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .modal-content {

            padding: 20px;
            border-radius: 12px;
            width: 400px; /* Задаем фиксированную ширину */
            max-width: 100%; /* Чтобы не выходила за пределы экрана */
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        #notification-text {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            resize: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Центрируем текст */
        #loading-spinner {
            text-align: center;
            padding: 50px 0;
            font-size: 1.2rem;
            color: #555;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- Навигация -->
<div class="nav-container">
    <div class="nav-item">Персональные данные</div>
    <div class="nav-item">Заявки</div>
    <div class="nav-item">В работе</div>
    <div class="nav-item exit">Выход</div>
</div>

<!-- Основной контент -->
<main>
    <div class="content-container">
        <div id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Загрузка выполняемых заказов...</p>
        </div>
    </div>
</main>

<div id="notification-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>Создать уведомление</h2>
        <textarea id="notification-text" placeholder="Введите сообщение..."></textarea>
        <button id="send-notification-button">Отправить</button>
    </div>
</div>
<script src="/assembler_work.js"></script>
</body>
</html>
